name: Convert BibTeX to PDF

on:
  push:
    branches: 
    - master
    paths:
      - '**.bib'  # Trigger the workflow on push events that include .bib files
      - '**.yml'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Full LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-base texlive-bibtex-extra biber

    - name: Convert BibTeX to PDF
      run: |
        chmod +x ./convert_bibtex_to_pdf.sh
        ./convert_bibtex_to_pdf.sh

    - name: Commit PDFs
      run: |
        git config --local user.name "$GITHUB_ACTOR"
        git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
        git fetch
        git rebase origin/master
        git add .
        git commit -m "Automated PDF generation" || echo "No changes to commit"
        git push --set-upstream origin HEAD:$(git rev-parse --abbrev-ref HEAD)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
